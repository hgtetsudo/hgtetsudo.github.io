<!DOCTYPE html>

        <script>
            // Hide page content until login
            document.addEventListener('DOMContentLoaded', function() {
                document.body.style.display = 'none';
            });
        </script>
        <script>
            async function checkLogin(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                try {
                    const res = await fetch('users.json');
                    const data = await res.json();
                    const user = data.users.find(u => u.username === username && u.password === password);
                    if (user) {
                        document.getElementById('login-form').style.display = 'none';
                        document.body.style.display = '';
                    } else {
                        alert('ユーザー名またはパスワードが違います。');
                    }
                } catch (e) {
                    alert('ログイン情報の取得に失敗しました。');
                }
            }
        </script>

    <script>
        // Show content only after login
        function showContent() {
            document.getElementById('page-content').style.display = '';
        }
        // Patch checkLogin to show content
        const origCheckLogin = checkLogin;
        checkLogin = async function(event) {
            await origCheckLogin(event);
            if (document.body.style.display === '') {
                showContent();
            }
        }
        // If already logged in (for future extension), show content
        if (document.body.style.display === '') {
            showContent();
        }
